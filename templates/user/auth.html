{% extends "base.html" %}

{% block content %}
<div>
    <h2>Login</h2>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
        <div>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" value="jerry" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="1111" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
