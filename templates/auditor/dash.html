{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="tab-content">
                <div class="tab-pane fade" id="buildingsView" role="tabpanel">
                    <a href="/auditor/create-company"><button>Add Company</button></a>
                    <!-- Companies content goes here -->
                    {{ blocks_html | safe }}
                </div>

            </hr>
                <div class="tab-pane fade" id="formView" role="tabpanel">
                    <!-- Form view content goes here -->
                    {{ form_html | safe }}
                </div>
                <!-- Add more tab panes as needed -->
            </div>
        </main>
    </div>
</div>

<script>
    function showTab(tabId) {
        $('.tab-pane').removeClass('show active');
        $('#' + tabId).addClass('show active');
    }
</script>
{% endblock %}
