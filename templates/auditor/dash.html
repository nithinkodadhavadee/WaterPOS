{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTab('buildingsView')">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showTab('formView')">Form</a>
                    </li>
                    <!-- Add more menu items as needed -->
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="tab-content">
                <div class="tab-pane fade" id="buildingsView" role="tabpanel">
                    <!-- Companies content goes here -->
                    {{ blocks_html | safe }}
                    <a href="/auditor/create-company"><button>Add Company</button></a>
                </div>

            </hr>
                <div class="tab-pane fade" id="formView" role="tabpanel">
                    <!-- Form view content goes here -->
                    {{ form_html | safe }}
                </div>
                <!-- Add more tab panes as needed -->
            </div>
        </main>
    </div>
</div>

<script>
    function showTab(tabId) {
        $('.tab-pane').removeClass('show active');
        $('#' + tabId).addClass('show active');
    }
</script>
{% endblock %}
