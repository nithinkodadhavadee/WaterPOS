{% extends "base.html" %}

{% block content %}
<div>
    <h2>Auditor Login</h2>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="/auditor/login">
        <div>
            <label for="auditor">Phone:</label>
            <input type="text" id="auditor" name="auditor" value="100" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="100" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
